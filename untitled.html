<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 20px;
            min-height: 100vh;
        }

.slider-container-card {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
}

.slider-title {
    text-align: center;
    color: white;
    margin-bottom: 40px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.card-slider {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 20px 10px;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.card-slider::-webkit-scrollbar {
    display: none;
}
.card {
    min-width: 320px;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}
.card-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-bottom: 3px solid #764ba2;
}
.card-content {
    padding: 20px;
}
.card-title {
    font-size: 1.4em;
    color: #333;
    margin-bottom: 10px;
    font-weight: 600;
}
.card-description {
    color: #666;
    line-height: 1.6;
    margin-bottom: 15px;
}
.card-button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 500;
    transition: transform 0.2s ease;
}
.card-button:hover {
    transform: scale(1.05);
}
.nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.8);
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.5em;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    z-index: 10;
}
.nav-button:hover {
    background: white;
    transform: translateY(-50%) scale(1.1);
}
.prev {
    left: -25px;
}
.next {
    right: -25px;
}
@media (max-width: 768px) {
    .card {
        min-width: 280px;
    }
    
    .nav-button {
        display: none;
    }
    
    .slider-title {
        font-size: 2em;
    }
}
    </style>
</head>
<body>
    <div class="slider-container-card">
        
        <div class="card-slider" id="slider">
            <!-- Card 1 -->
            <div class="card">
                <img src="imagefile/amlogo.png" alt="Product 1" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">Alight Motion</h3>
                    <p class="card-description">terserah mau di isi apaan</p>
                    <button class="card-button">Lihat Sekarang</button>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="imagefile/amlogo.png" alt="Product 2" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">Alight Motion</h3>
                    <p class="card-description">terserah mau di isi apaan</p>
                    <button class="card-button">Lihat Sekarang</button>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="imagefile/amlogo.png" alt="Product 3" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">Alight Motion</h3>
                    <p class="card-description">terserah mau di isi apaan</p>
                    <button class="card-button">Lihat Sekarang</button>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <img src="imagefile/amlogo.png" alt="Product 4" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">Alight Motion</h3>
                    <p class="card-description">terserah mau di isi apaan</p>
                    <button class="card-button">Lihat Sekarang</button>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="card">
                <img src="imagefile/amlogo.png" alt="Product 5" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">Alight Motion</h3>
                    <p class="card-description">terserah mau di isi apaan</p>
                    <button class="card-button">Lihat Sekarang</button>
                </div>
            </div>
        </div>

        <button class="nav-button prev" onclick="scrollSlider(-320)">❮</button>
        <button class="nav-button next" onclick="scrollSlider(320)">❯</button>
    </div>

    <script>
        function scrollSlider(distance) {
            const slider = document.getElementById('slider');
            slider.scrollBy({
                left: distance,
                behavior: 'smooth'
            });
        }

        // Optional: Auto scroll every 5 seconds
        setInterval(() => {
            scrollSlider(320);
        }, 5000);
    </script>
</body>
</html>
